<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
        }

        h2 {
            font-size: 28px;
            margin-top: 10px;
        }

        p {
            margin: 15px 0 30px;
            font-size: 16px;
            color: #dcdcdc;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            text-decoration: none;
            color: #0f2027;
            background: #ffffff;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 90px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the category you are looking for doesnâ€™t exist or has been moved.</p>
        <a href="/">Go Back Home</a>
    </div>

</body>
</html>
