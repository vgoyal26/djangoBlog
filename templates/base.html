{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Blog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
</head>

<body>

    <div class="container">

        <!-- Header -->
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <h6>Django Blog</h6>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center gap-2">
                    <a class="btn btn-sm btn-warning text-dark" href="#">Log In</a>
                    <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                </div>
            </div>
        </header>

        <!-- Categories Navigation -->
        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-between">
                {% for cat in categories %}
                <a class="nav-item nav-link link-body-emphasis" href="{%url 'post_by_category' cat.id %}">
                    {{ cat }}
                </a>
                {% endfor %}
            </nav>
        </div>

    </div>

    <!-- Main Content Block -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="py-5 text-center text-body-secondary bg-body-tertiary mt-5">
        <p>Django Project Built with ❤️ By Vedant Goyal</p>
        <p class="mb-0"><a href="#">Back to top</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
